{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Exercise to Workout Form
{% endblock title %}

{% block content %}
<div class="container">
    <h1> {{exercise_name}} </h1>
    <form class="mb-5" method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" name="exercise_form" class="btn btn-primary" id="submit-form">Submit</button>
    </form>
</div>
{% endblock content %}
